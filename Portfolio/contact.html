<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Gideon Otachi</title>
    <link rel="stylesheet" href="./contact.css"> <!-- Connecting CSS -->
    <script defer src="./p.js"></script> <!-- Connecting JavaScript -->
</head>
<body>
    <div id="navbar"></div> <!-- Dynamic Navigation Bar -->

    <section id="contact">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to get in touch, please fill out the form below.</p>
        
        <form action="https://formspree.io/f/your-form-id" method="POST"> 
        <!-- The form action uses Formspree to handle submissions. Replace with your Formspree ID -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Gideon Otachi. All Rights Reserved.</p>
        <a href="privacy.html">Privacy Policy</a>
    </footer>
</body>
</html>
